{% extends "main/layout.html" %}
{% load static %}

{% block title %}
    Форма для додавання статті
{% endblock %}

{% block content%}
<div class="features">
    <h1>Форма для додавання статті</h1>
    
    <form method="post">
        {% csrf_token %}<br>
        {{form.title}}<br>
        {{form.anons}}<br>
        {{form.full_text}}<br>
        {{form.date}}<br>
        <span>{{ error }}</span>


        {% comment %} <input type="text" placeholder="Назва статті" class="form-control"><br> 
        <input type="text" placeholder="Анонс статті" class="form-control"><br>
        <textarea class="form-control" placeholder="Текст статті"></textarea>
        <input type="date" class="form-control"><br>
        <input type="time" class="form-control"><br> {% endcomment %}

        <button class="btn btn-success" type="submit">Додати статтю</button>

    </form>
    
</div>

{% endblock %}
