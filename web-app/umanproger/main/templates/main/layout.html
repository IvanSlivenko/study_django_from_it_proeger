{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous"> {% endcomment %}
    

</head>
<body>

 

   

   <aside>
    <img src="{% static 'main/img/logo3.jpg' %}" alt="logo">
    <span class="logo">UmanProger</span>
        <h3>Навігація </h3>
        <ul>
            <a href="/" ><li><img src="{% static 'main/img/house-user-solid.svg' %}" alt="logo" class="aside_img_icon"><span> </span>Головна</li></a>
            <a href="/about" ><li><img src="{% static 'main/img/address-card-solid.svg' %}" alt="logo" class="aside_img_icon"><span> </span>Про нас</li></a>
            <a href="/contacts" ><li><img src="{% static 'main/img/telegram.svg' %}" alt="logo" class="aside_img_icon"><span> </span>Контакти</li></a>
        </ul>
    
   </aside>
   <main>
    {% block content %}
    {% endblock %} 
   </main>
   
</body>
</html>
